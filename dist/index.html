<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Games Timer</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/main.js" defer></script>

    <meta property="og:title" content="Таймер для игры «Splendor»" />
    <meta property="og:description" content="Каждый игрок полуает определенное количество минут, а также секунд за каждый ход" />
    <meta property="og:image" content="https://myupopov.github.io/board_games_timer/dist/images/og_image.png" />
  </head>

  <body class="">
    <header class="header">
      <select name="timeRemaining" id="select_timeRemaining">
        <option value="10">10 мин</option>
        <option value="20">20 мин</option>
        <option value="5">5 мин</option>
      </select>
      <select name="addingTime" id="select_addingTime">
        <option value="20">+ 20 сек</option>
        <option value="30">+ 30 сек</option>
        <option value="10">+ 10 сек</option>
      </select>
      <button class="header__button" id="start_game">ОК</button>
    </header>

    <main class="main">
      <div class="player player_1">
        <div><img class="player__image" src="./images/avatars/nobleman_01.png"></div>
        <input class="player__input" placeholder="ИГРОК 1">
        <label class="player__label hidden">ИГРОК 1</label>
        <div class="player_1__timeRemaining"></div>
      </div>

      <div class="player player_2">
        <div><img class="player__image" src="./images/avatars/nobleman_02.png"></div>
        <input class="player__input" placeholder="ИГРОК 2">
        <label class="player__label hidden">ИГРОК 2</label>
        <div class="player_2__timeRemaining"></div>
      </div>
      <div class="player player_3">
        <div><img class="player__image" src="./images/avatars/nobleman_03.png"></div>
        <input class="player__input" placeholder="ИГРОК 3">
        <label class="player__label hidden">ИГРОК 3</label>
        <div class="player_3__timeRemaining"></div>
      </div>
    </main>
    <footer class="footer">
      <div class="round_counter">
        <label class="round_counter__label">Круг: </label>
        <label class="round_counter__counter"></label>
      </div>
    </footer>
    <div class="popup">
      <div class="popup__message"></div>
    </div>
  </body>
</html>
