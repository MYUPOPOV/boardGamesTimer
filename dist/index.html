<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Games Timer</title>
    <!-- <link rel="shortcut icon" href="./images/favicon-Popov.png"> -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="./js/main.js" defer></script>
  </head>

  <body class="">
    <header class="header">
      <label class="header__label">Первый ход:</label>
      <input class="header__input" id="starting_player_name" placeholder="Имя">
      <button class="header__button" id="start_game">ОК</button>
      <select name="timeRemaining" id="select_timeRemaining">
        <option value="10">10 мин</option>
        <option value="20">20 мин</option>
        <option value="5">5 мин</option>
      </select>
      <select name="addingTime" id="select_addingTime">
        <option value="10">+ 20 сек</option>
        <option value="20">+ 30 сек</option>
        <option value="5">+ 10 сек</option>
      </select>
    </header>

    <main class="main">
      <div class="player_1">
        <div class="player_1__name">Игрок 1</div>
        <div class="player_1__timeRemaining"></div>
      </div>

      <div class="player_2">
        <div class="player_2__name">Игрок 2</div>
        <div class="player_2__timeRemaining"></div>
      </div>
      <div class="player_3">
        <div class="player_3__name">Игрок 3</div>
        <div class="player_3__timeRemaining"></div>
      </div>
    </main>

    <footer class="footer">
    </footer>
  </body>
</html>
